<h2>Unique Miniature Collectables</h2>

<div class="container">
  <div *ngFor="let p of productList; let i=index">
    <div class="item" *ngIf="i<3">
      <mat-card>
        <img src="{{p.imageUrl}}/300x300" alt="">
        <mat-divider inset></mat-divider>
        <h4>{{p.productName}}</h4>
      </mat-card>
    </div>
  </div>
</div>
